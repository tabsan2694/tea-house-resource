<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!--Google font cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

<!--Fontawesome cdn-->
<script src="https://kit.fontawesome.com/107d38fdcd.js" crossorigin="anonymous"></script>

<!--Tailwind cdn-->
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

<link rel="stylesheet" href="style.css">
</head>
<body class="manrope-normal">
  <main class="max-w-screen-xl mx-auto px-16 lg:px-28">

    <!-- Header Section -->
     <header class="flex pt-10 mb-20">

      <!-- Text content-->
       <div>
        <h1 class="text-5xl md:text-7xl">It's good<br> 
          tea time at The<br>Tea House</h1> 
          <br>
          <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <br>
          <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold ">Explore More <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i></button>


       </div>
       <!-- Image content -->
        <div>
          <!--Image Content-->
          <div>
            <img class="w-full" src="Images/banner.png" alt="">
          </div>
          <!-- Card -->
           <div class="flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4">
            <!-- Icon -->
             <div>
              <i class="fa-solid fa-star"></i>
             </div>
             <!-- Text -->
              <div>
                <h2>5.00</h2>
                <p>Trust Pilot Ratings</p>
              </div>
           </div>

        </div>

     </header>

  </main>
</body>
</html>
